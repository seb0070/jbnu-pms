# ?? ???? application-local.properties? ????? ??
spring.profiles.active=local

spring.application.name=jbnu-pms

# PostgreSQL ??
spring.datasource.url=jdbc:postgresql://localhost:${local-port:5432}/jbnu_pms
spring.datasource.username=postgres
spring.datasource.password=${local-password:0000}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA ??
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.default-model-expand-depth=1

# JWT
jwt.secret=your-secret-key-at-least-256-bits-long-for-hs256-algorithm-security-please-change-this
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000
