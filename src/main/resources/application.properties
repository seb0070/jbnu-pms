# ?? ???? application-local.properties? ????? ??
spring.profiles.active=local

spring.application.name=jbnu-pms

# PostgreSQL ??
spring.datasource.url=jdbc:postgresql://localhost:${local-port:5432}/jbnu_pms
spring.datasource.username=postgres
spring.datasource.password=${local-password:0000}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA ??
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.default-model-expand-depth=1

# JWT
jwt.secret=your-secret-key-at-least-256-bits-long-for-hs256-algorithm-security-please-change-this
jwt.access-token-expiration=300000
jwt.refresh-token-expiration=604800000

# OAuth2 Google
# ?????? ? ????? oauth? ???
# todo: ????? ?????? ??
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# OAuth2 Provider ?? ??? (API ????)
oauth2.providers.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
oauth2.providers.google.user-name-attribute=sub

# RestTemplate ???? ??
oauth2.rest-template.connect-timeout=5000
oauth2.rest-template.read-timeout=10000

# SMTP ??
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.timeout=5000

# Redis ?? (?? ?? ???)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=

# AWS S3 ??
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
cloud.aws.region.static=ap-southeast-2
cloud.aws.s3.bucket=jbnu-pms-files

# ?? ??? ??
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB